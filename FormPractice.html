<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormPractice</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <label for="First">First Name</label>
        <input type="text" id="First" name="FirstName" required>
        <label for="Last">Last Name</label>
        <input type="text" id="Last" name="LastName" required>
        <p>Select a Race:</p>
        <div>
            <input type="radio" id="Fun">
            <label for="Fun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="Half">
            <label for="Half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="Full">
            <label for="Full">Full Marathon</label>
        </div>
        <label for="Email">Email</label> 
        <input type="email" id="Email" name="Email" required>
        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" required>
        <div>
            <label for="Age">Select Age Group:</label>
            <select name="Age" id="Age">
                <option value="18-29">18-29</option>
                <option value="30-49">30-49</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>
</html>
