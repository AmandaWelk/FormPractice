<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormPractice.css" />
    <title>FormPractice</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="firstName" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lastName" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" id="fun" name="race" value="funRun">
            <label for="fun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="half" name="race" value="halfMarathon">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="full" name="race" value="fullMarathon">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label> 
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="age">Select Age Group:</label>
            <select name="age" id="age">
                <option value="adults">18-34</option>
                <option value="middle aged">35-54</option>
                <option value="seniors">55+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>
</html>
